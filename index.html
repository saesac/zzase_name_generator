<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>짜세 이름 생성기</title>
</head>
<body>
    <div class="container">
        <div class="inContainer" id="inContainer">
            <span class="title">짜세 이름 생성기</span>
                <div class="inputBoxes">

                    <div class="inputBox">
                        <input class="input" id="inputYear" type="text" size="7" dir="ltr" value="1949"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                        <span >년</span>
                    </div>

                    <div class="inputBox">
                        <input class="input" id="inputMonth" type="text" size="7" dir="ltr" value="4"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                        <span >월</span>
                    </div>

                    <div class="inputBox">
                        <input class="input" id="inputDay" type="text" size="7" dir="ltr" value="15"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                        <span >일</span>
                    </div>

                </div>
                <button class="geneBtn" id="geneBtn">생성</button>

                <div id="nameBox">
                    <span>이름 : </span>
                    <span class="name" id="name"></span>
                </div>

                <button class="copyBtn" id="copyBtn">긴빠이 치기</button>
                <!-- <a href="https://gall.dcinside.com/board/view/?id=marinecorps&no=199625" target="_blank">해병대식 이름짓기</a> -->
        </div>
    </div>
    <script>
        const first_name = ["황","김","박","전","노","풍","도","흥","봉","장","현","남"]
        const middle_name = ["근","무","경","득","삼","구","창","현","평","판","달","봉"]
        const last_name = ["출","걸","필","팔","상","칠","장","봉","남","태","현","붕","두","질","귀","능","묵","쇠","방","알","동","지","배","패","록","접","찰","점","닥","틀","례"]
        
        const geneBtn = document.getElementById("geneBtn")
        const copyBtn = document.getElementById("copyBtn")

        function geneOnclick() {
            console.log("hello")
            let s = ""
            let name = document.getElementById("name");
            let year =  document.getElementById("inputYear").value * 1;
            let month = document.getElementById("inputMonth").value * 1;
            let day = document.getElementById("inputDay").value * 1;
            console.log(year)

            s = s + (first_name[(year % 100)%89%11]+"");
            s = s + (middle_name[(month-1) % 12]+"");
            s = s + (last_name[(day-1) % 31]+"");
            console.log(s)

            name.innerText = s;
        }

        function copyOnclick() {
            let copyText = document.getElementById("name");
            let textArea = document.createElement("textarea");
            
            textArea.value = copyText.textContent + " 해병님";
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
            alert("새끼... 기합!");
        }
        
        geneBtn.addEventListener("click", geneOnclick);
        copyBtn.addEventListener("click", copyOnclick);
    </script>
</body>
</html>
